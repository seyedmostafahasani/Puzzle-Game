<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type='text/css' href="css/reset.css" />
    <link rel="stylesheet" type='text/css' href="css/style.css" />
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src='js/jscript.js'> </script>
    <title>.::Pazel::.</title>
</head>
<body>
<div class="container">
    <div class="puzzel">
        <ul>
            <li id='i0' style='background : url(image/Pazel.png) 0 0; '></li>
            <li id='i1' style='background : url(image/Pazel.png) -100px 0; '></li>
            <li id='i2' class='empty'></li>
            <li id='i3' style='background : url(image/Pazel.png) 0 -100px; '></li>
            <li id='i4' style='background : url(image/Pazel.png) -100px -100px; '></li>
            <li id='i5' style='background : url(image/Pazel.png) -200px -100px; '></li>
            <li id='i6' style='background : url(image/Pazel.png) 0 -200px; '></li>
            <li id='i7' style='background : url(image/Pazel.png) -100px -200px; '></li>
            <li id='i8' style='background : url(image/Pazel.png) -200px -200px;'></li>
        </ul>
    </div>

    <div class="p-t">
        <div class="pattern"></div>
        <div class="timer" id='t'>
            <div class='min'> <span id='min'></span> </div>
            <div class="two-point"> <span id='t-p'>:</span> </div>
            <div class='sec' > <span id='sec'></span> </div>
            <div class="badboy"></div>
        </div>
    </div>

    <div class="badboy"></div>
</div>


</body>
</html>
